name: Manual Audit
on:
  workflow_dispatch:
    inputs:
      pnpm-version:
        description: 'The version of pnpm to use'
        required: true
        default: 7
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ github.event.inputs.pnpm-version }}
          run_install: false
      - uses: actions/setup-node@v3
      - uses: ./action.yml
